<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event-emitter Wildcards Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0f1117;
      --bg-2: #151a26;
      --card: #1c2233;
      --accent: #ffb000;
      --accent-2: #00d0ff;
      --text: #f3f6ff;
      --muted: #b8c0d9;
      --line: #2b3247;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      background: radial-gradient(circle at 10% 10%, #1a2136, transparent 50%),
        radial-gradient(circle at 80% 0%, #1d1b34, transparent 45%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      font-family: "Space Grotesk", "Trebuchet MS", Arial, sans-serif;
    }
    header {
      padding: 32px 24px 16px;
      border-bottom: 1px solid var(--line);
    }
    .container { max-width: 980px; margin: 0 auto; }
    .top-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .top-links a {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 12px;
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
      transition: border-color 0.2s ease, color 0.2s ease;
    }
    .top-links a:hover {
      color: var(--text);
      border-color: var(--accent-2);
    }
    h1 { margin: 0; font-size: clamp(28px, 4vw, 44px); }
    p { color: var(--muted); margin: 8px 0 0; }
    main { padding: 24px; }
    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
    }
    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(120deg, var(--accent), #ff6a00);
      color: #111;
      cursor: pointer;
      font-weight: 600;
      margin: 4px 6px 4px 0;
    }
    .output {
      margin-top: 12px;
      background: #0b0f1a;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      font-size: 0.85rem;
      max-height: 240px;
      overflow-y: auto;
    }
    .log-entry { border-bottom: 1px solid #1f2537; padding: 4px 0; }
    .log-entry:last-child { border-bottom: none; }
    .code-block {
      background: #0b0f1a;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      font-size: 0.85rem;
      color: #d6d9e6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="top-links">
        <a href="./index.html">All demos</a>
        <a href="./basic.html">Basic demo</a>
        <a href="https://github.com/manufosela/utils/tree/main/packages/event-emitter">Source</a>
      </div>
      <h1>Namespaces and wildcards</h1>
      <p>Watch how user:* and ** patterns react to events.</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="panel">
        <h2>Live demo</h2>
        <button id="emit-login">Emit user:login</button>
        <button id="emit-logout">Emit user:logout</button>
        <button id="emit-admin">Emit user:admin:login</button>
        <button id="emit-system">Emit system:ready</button>
        <div class="output" id="output"></div>
      </div>

      <div class="panel">
        <h2>Implementation</h2>
        <div class="code-block" id="codeBlock"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { EventEmitter } from '../src/index.js';

    const emitter = new EventEmitter({ wildcard: true });
    const output = document.getElementById('output');

    const log = (message) => {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = message;
      output.prepend(entry);
    };

    emitter.on('user:*', () => log('Matched user:*'));
    emitter.on('user:**', () => log('Matched user:**'));
    emitter.on('**', () => log('Matched ** (any event)'));

    document.getElementById('emit-login').addEventListener('click', () => {
      emitter.emit('user:login', { id: 1 });
    });
    document.getElementById('emit-logout').addEventListener('click', () => {
      emitter.emit('user:logout', { id: 1 });
    });
    document.getElementById('emit-admin').addEventListener('click', () => {
      emitter.emit('user:admin:login', { id: 2 });
    });
    document.getElementById('emit-system').addEventListener('click', () => {
      emitter.emit('system:ready', { ok: true });
    });

    document.getElementById('codeBlock').textContent = `const emitter = new EventEmitter({ wildcard: true });\n\n// * matches a single segment\nemitter.on('user:*', () => {});\n\n// ** matches multiple segments\nemitter.on('user:**', () => {});\n\n// ** can match any event\nemitter.on('**', () => {});`;
  </script>
</body>
</html>
