<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autoform - Advanced Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../../demo-theme.css" />
</head>
  <body>
    <header>
      <div class="container hero">
        <div class="top-links">
          <a href="./index.html">All demos</a>
          <a href="./playground.html">Playground</a>
          <a href="https://github.com/manufosela/utils/tree/main/packages/automatic-form-validation">Source</a>
        </div>
        <demo-theme-toggle></demo-theme-toggle>
        <h1>Advanced form</h1>
        <p>Complex interactions with radio groups, conditional fields, and custom rules.</p>
      </div>
    </header>

    <main>
      <div class="container demo-shell">
        <div class="demo-card">
          <h2>Live demo</h2>
          <form id="myForm" class="demo-form" data-validate="true" data-checkrealtime="true">
            <div>
              <label for="name">Your name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="type your name"
                data-required="true"
                data-tovalidate="alfa"
              />
            </div>

            <div>
              <label for="mobile">Mobile number</label>
              <input
                id="mobile"
                name="mobile"
                maxlength="9"
                type="text"
                placeholder="type your mobile number"
                data-required="true"
                data-tovalidate="movil"
              />
            </div>

            <div>
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="text"
                placeholder="type your email"
                data-required="true"
                data-tovalidate="email"
              />
            </div>

            <div>
              <input id="accept" name="accept" type="checkbox" data-required="true" />
              <span>Accept conditions</span>
            </div>

            <div>
              <label for="oddvalues">Type an odd value:</label>
              <input
                id="oddvalues"
                name="oddvalues"
                type="text"
                data-required="true"
                data-tovalidate="fn:checkOdd"
              />
            </div>

            <div>
              <label id="label_hasphone" data-name="hasphone">Do you have a phone number?</label>
              <label>
                <input
                  id="hasphoneNO"
                  name="hasphone"
                  type="radio"
                  data-required="true"
                  value="nophone"
                />
                No
              </label>
              <label>
                <input
                  id="hasphoneYES"
                  name="hasphone"
                  type="radio"
                  data-required="true"
                  value="yesphone"
                />
                Yes
              </label>
            </div>

            <fieldset data-activate="hasphoneYES" data-deactivate="hasphoneNO">
              <label for="phone">Phone number</label>
              <input
                id="phone"
                name="phone"
                data-type="hiddenON"
                type="text"
                data-required="true"
                data-tovalidate="telephone"
                placeholder="Your telephone number"
              />
            </fieldset>

            <button id="submitBtn" type="submit" data-checkform="true">Submit</button>
          </form>
        </div>

        <div class="demo-card">
          <h2>Implementation</h2>
          <div class="code-block"><pre><code id="codeBlock"></code></pre></div>
        </div>
      </div>
    </main>

    <template id="codeTemplate">
<form data-validate="true">
  <input data-required="true" data-tovalidate="email" />
  <input data-tovalidate="fn:checkOdd" />
</form>

<script>
  function checkOdd(value) {
    return value % 2 === 0;
  }
</script>
    </template>

    <script type="module">
      import { ValidateForm } from "../src/ValidateForm.js";

      function checkOdd(value) {
        return value % 2 === 0;
      }
      window.checkOdd = checkOdd;

      new ValidateForm();

      document.getElementById("codeBlock").textContent =
        document.getElementById("codeTemplate").innerHTML.trim();
    </script>
    <script type="module" src="../../demo-theme-toggle.js"></script>
</body>
</html>
